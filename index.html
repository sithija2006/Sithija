<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sithija's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div id="root" class="min-h-screen">
        <!-- Navigation -->
        <nav class="fixed w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur-lg z-50 py-4 px-6">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="text-2xl font-bold text-blue-500">Sithija</div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#projects" class="nav-link">Projects</a>
                    <a href="#skills" class="nav-link">Skills</a>
                    <a href="#contact" class="nav-link">Contact</a>
                    <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
                        <i data-feather="moon"></i>
                    </button>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobileMenuBtn" class="md:hidden p-2">
                    <i data-feather="menu"></i>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden md:hidden px-4 py-2 space-y-4">
                <a href="#home" class="nav-link block">Home</a>
                <a href="#projects" class="nav-link block">Projects</a>
                <a href="#skills" class="nav-link block">Skills</a>
                <a href="#contact" class="nav-link block">Contact</a>
            </div>
        </nav>

        <!-- Hero Section -->
        <section id="home" class="min-h-screen flex items-center justify-center px-6 pt-20">
            <div class="text-center space-y-6">
                <h1 class="text-6xl md:text-7xl font-bold">
                    Hi, I'm <span class="gradient-text">Sithija</span>
                </h1>
                <p class="text-xl md:text-2xl text-gray-600 dark:text-gray-300">
                    Crafting Digital Experiences & AI Solutions
                </p>
                <div class="flex justify-center space-x-4">
                    <a href="https://github.com" class="social-link">
                        <i data-feather="github"></i>
                    </a>
                    <a href="https://linkedin.com" class="social-link">
                        <i data-feather="linkedin"></i>
                    </a>
                    <a href="mailto:contact@example.com" class="social-link">
                        <i data-feather="mail"></i>
                    </a>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="py-20 px-6">
            <div class="max-w-7xl mx-auto">
                <h2 class="text-4xl font-bold text-center mb-12">Featured Projects</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="projectsContainer">
                    <!-- Projects will be inserted here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="py-20 px-6 bg-gray-50 dark:bg-gray-800">
            <div class="max-w-7xl mx-auto">
                <h2 class="text-4xl font-bold text-center mb-12">Skills & Expertise</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8" id="skillsContainer">
                    <!-- Skills will be inserted here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="py-20 px-6">
            <div class="max-w-3xl mx-auto">
                <h2 class="text-4xl font-bold text-center mb-12">Let's Connect</h2>
                <form class="space-y-6" id="contactForm">
                    <div>
                        <label class="block text-sm font-medium mb-2">Name</label>
                        <input type="text" class="form-input" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" class="form-input" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Message</label>
                        <textarea class="form-input h-32" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer class="py-8 px-6 text-center text-gray-600 dark:text-gray-400">
            <p>Â© 2024 Sithija. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
